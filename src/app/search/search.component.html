<div class="container ">
    <div class="row mt-5">
        <div class="col-lg-12 col-sm-12 col-xs-12">
            <input type="text" name="medname" [(ngModel)]="medname" placeholder="enter medicine name" class="form-control" >
        </div>
        <div class="col-lg-3 col-sm-12 col-xs-12 mt-2">
            <button type="button" class="btn btn-primary" (click)="srcnow(medname)">Search</button>
        </div>

    </div>

   

    <div class="row mt-4">
        <div class="col-lg-12 col-sm-12 col-xs-12">
            <table class="table table-striped">
                <thead>
                    <tr class="table-primary">
                        <td>Medicine ID</td>
                        <td>Name</td>
                        <td>Brand </td>
                        <td>Type</td>
                        <td>Dosage Form</td>
                        <td>Quantity</td>
                        <td>Unit Price</td>
                        <td>Action</td>
                        </tr>
                        
                </thead>
                <tbody>
                    <tr>
                        <td>{{med.id}}</td>
                        <td>{{med.medname}}</td>
                        <td>{{med.medbrand}}</td>
                        <td>{{med.medtype}}</td>
                        <td>{{med.meddosageform}}</td>
                        <td>{{med.medinvqty}}</td>
                        <td>{{med.medunitprice}}</td>
                        <td>
                            <button type="button" class="btn btn-dark" (click)="addtocart(med.id)">Add to cart</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
