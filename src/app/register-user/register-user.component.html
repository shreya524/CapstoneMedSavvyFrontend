<div class="container" style="background-color:#f1f1f1">
    <div class="row">
        <div class="col-lg-12 col-sm-12 col-xs-12">
            <h4 class="mt-4 mb-4"> Registeration Form</h4>
            <form>
                <fieldset>
                    <div class="form group">
                        <label for="username">Username</label>
                        <input type="text" name="username" [(ngModel)]="user.username" id="username" class="form-control"
                            placeholder="Enter your username" required>
                    </div>
                    <div class="form group">
                        <label for="password">Password</label>
                        <input type="text" name="password" [(ngModel)]="user.password" id="password" class="form-control"
                            placeholder="Enter your password" required>
                    </div>
                    <div class="form group">
                        <label for="firstname"> First Name</label>
                        <input type="text" name="fistname" [(ngModel)]="user.firstname" id="firstname" class="form-control"
                            placeholder="Enter your First Name" required>
                    </div>
                    <div class="form group">
                        <label for="lastname">Last Name</label>
                        <input type="text" name="lastname" [(ngModel)]="user.lastname" id="lastname" class="form-control"
                            placeholder="Enter your Last Name" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit" value="Register User" (click) = "registerNow()">

                    </div>

                </fieldset>
            </form>

            

        </div>
    </div>
</div>
